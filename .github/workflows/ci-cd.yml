name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

env:
  VITE_FIREBASE_AUTH_DOMAIN: click-bateva.firebaseapp.com
  VITE_FIREBASE_PROJECT_ID: click-bateva
  VITE_FIREBASE_STORAGE_BUCKET: click-bateva.firebasestorage.app

jobs:
  # ── Change Detection ──────────────────────────────────────────────────
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      admin: ${{ steps.filter.outputs.admin }}
      user-web: ${{ steps.filter.outputs.user-web }}
      business: ${{ steps.filter.outputs.business }}
      functions: ${{ steps.filter.outputs.functions }}
      firestore: ${{ steps.filter.outputs.firestore }}
      storage: ${{ steps.filter.outputs.storage }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            admin:
              - 'apps/admin/**'
            user-web:
              - 'apps/user-web/**'
            business:
              - 'apps/business/**'
            functions:
              - 'functions/**'
            firestore:
              - 'firestore.rules'
              - 'firestore.indexes.json'
            storage:
              - 'storage.rules'

  # ── CI: Admin ─────────────────────────────────────────────────────────
  ci-admin:
    name: CI — Admin
    needs: changes
    if: needs.changes.outputs.admin == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/admin
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: apps/admin/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - name: Build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
        run: npm run build
      - name: Upload dist
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: admin-dist
          path: apps/admin/dist
          retention-days: 1

  # ── CI: User Web ──────────────────────────────────────────────────────
  ci-user-web:
    name: CI — User Web
    needs: changes
    if: needs.changes.outputs.user-web == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/user-web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: apps/user-web/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - name: Build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
        run: npm run build
      - name: Upload dist
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v4
        with:
          name: user-web-dist
          path: apps/user-web/dist
          retention-days: 1

  # ── CI: Business ──────────────────────────────────────────────────────
  ci-business:
    name: CI — Business
    needs: changes
    if: needs.changes.outputs.business == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/business
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: apps/business/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - name: Build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
        run: npm run build
      - name: Upload dist
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: business-dist
          path: apps/business/dist
          retention-days: 1

  # ── CI: Functions ─────────────────────────────────────────────────────
  ci-functions:
    name: CI — Functions
    needs: changes
    if: needs.changes.outputs.functions == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: functions/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build

  # ── Deploy: Production (main only) ────────────────────────────────────
  deploy-production:
    name: Deploy to Production
    needs: [changes, ci-admin, ci-user-web, ci-business, ci-functions]
    if: >-
      always() &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      # Authenticate Firebase CLI
      - name: Authenticate to Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/firebase-sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-sa.json" >> "$GITHUB_ENV"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Download build artifacts
      - name: Download admin dist
        if: needs.changes.outputs.admin == 'true'
        uses: actions/download-artifact@v4
        with:
          name: admin-dist
          path: apps/admin/dist

      - name: Download user-web dist
        if: needs.changes.outputs.user-web == 'true'
        uses: actions/download-artifact@v4
        with:
          name: user-web-dist
          path: apps/user-web/dist

      - name: Download business dist
        if: needs.changes.outputs.business == 'true'
        uses: actions/download-artifact@v4
        with:
          name: business-dist
          path: apps/business/dist

      # Deploy hosting
      - name: Deploy admin hosting
        if: needs.changes.outputs.admin == 'true'
        run: firebase deploy --only hosting:click-bateva --project click-bateva

      - name: Deploy user-web hosting
        if: needs.changes.outputs.user-web == 'true'
        run: firebase deploy --only hosting:click-bateva-app --project click-bateva

      - name: Deploy business hosting
        if: needs.changes.outputs.business == 'true'
        run: firebase deploy --only hosting:click-bateva-biz --project click-bateva

      # Deploy functions
      - name: Install functions dependencies
        if: needs.changes.outputs.functions == 'true'
        run: cd functions && npm ci

      - name: Build functions
        if: needs.changes.outputs.functions == 'true'
        run: cd functions && npm run build

      - name: Deploy functions
        if: needs.changes.outputs.functions == 'true'
        run: firebase deploy --only functions --project click-bateva

      # Deploy rules
      - name: Deploy Firestore rules
        if: needs.changes.outputs.firestore == 'true'
        run: firebase deploy --only firestore --project click-bateva

      - name: Deploy Storage rules
        if: needs.changes.outputs.storage == 'true'
        run: firebase deploy --only storage --project click-bateva

      # Cleanup
      - name: Cleanup credentials
        if: always()
        run: rm -f /tmp/firebase-sa.json

  # ── Deploy: Staging preview (develop, user-web only) ──────────────────
  deploy-preview:
    name: Deploy Preview — User Web
    needs: [changes, ci-user-web]
    if: >-
      always() &&
      github.ref == 'refs/heads/develop' &&
      github.event_name == 'push' &&
      needs.changes.outputs.user-web == 'true' &&
      needs.ci-user-web.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download user-web dist
        uses: actions/download-artifact@v4
        with:
          name: user-web-dist
          path: apps/user-web/dist
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: click-bateva
          target: click-bateva-app
          channelId: staging
          expires: 7d
